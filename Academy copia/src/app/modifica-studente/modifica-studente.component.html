<div class="container-fluid d-flex align-items-center justify-content-center">
  <img class="w-25" src="/assets/output-onlinepngtools.png" />
</div>
<div class="text-end" style="width:  67%;">
<button type="button" class="btn btn-success" title="Home" [routerLink]="['/academy/studenti']">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
  </svg>
</button></div>
<div class="container mt-3" style="width: 36%;">
  <form class="example-form" [formGroup]="studenteModificareForm">
    <div class="row m-2 justify-content-center">
      <img class="profile-image" [src]="tipoBasePng+studente.immagineProfilo" *ngIf="studente.immagineProfilo" alt="Immagine Profilo">
 
    </div>
  
    <div class="row m-2">
    
      <div class="col-md-12 ">
        <mat-form-field class="inputFormEdit " >
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
        </mat-form-field>
        <mat-form-field class="inputFormEdit  ">
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="cognome">
        </mat-form-field>
        <mat-form-field class="inputFormEdit">
          <mat-label>Numero Telefonico</mat-label>
          <input matInput formControlName="numeroTelefonico">
        </mat-form-field>
        <mat-form-field class="inputFormEdit ">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="inputFormEdit ">
          <mat-label>Titolo Di Studio</mat-label>
          <input matInput formControlName="titoloDiStudio">
        </mat-form-field>
        <div class="mb-3">
          <label for="formFile" class="form-label" >Immagine di Profilo</label>
          <input class="form-control" type="file" id="formFile"(change)="caricaImg($event)">
         </div>
         <div class="mb-3">
          <label for="formFile" class="form-label" >Cv</label>
          <input class="form-control" type="file" id="formFile"(change)="caricaCv($event)">
         </div>
        <div class="mb-3 ">
          <label for="dataDiNascita" class="form-label">Data Di Nascita</label>
          <input type="date" class="form-control" id="dataDiNascita" formControlName="dataDiNascita">
        </div>
        <div class="mb-3">
          <label for="dataInizioCorso" class="form-label">Data Inizio Corso</label>
          <input type="date" class="form-control" id="dataInizioCorso" formControlName="dataInizioCorso">
        </div>
        <div class="mb-3">
          <label for="dataFineCorso" class="form-label">Data Fine Corso</label>
          <input type="date" class="form-control" id="dataFineCorso" formControlName="dataFineCorso">
        </div>
        
        <mat-form-field class="inputFormEdit">
          <mat-label>Progetto</mat-label>
          <input matInput formControlName="progetto">
        </mat-form-field>
        <mat-form-field class="inputFormEdit">
          <mat-label>Note</mat-label>
          <input matInput formControlName="note">
        </mat-form-field>
        <div class="w-100 text-end">
          <button [disabled]="!studenteModificareForm.value.nome || !studenteModificareForm.value.cognome" (click)="modificaStudente()" class="btn btnEdit">
            Modifica
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
  
<div style="height: 20px;"></div>
